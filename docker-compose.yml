version: '3.7'
services:
  node-app:
    build: gate-simulator
    image: node-app:1.0
    container_name: node
    ports:
      - '9999:9999'

  mysqldb:
    image: mysql:8.0.18
    ports:
      - '3306:3306'
    volumes:
      - ./src/test/resources:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass